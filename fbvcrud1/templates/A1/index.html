 {% extends 'A1/base.html' %}
 {% block manas %}
 <h1>List of all employees</h1><hr><br>
 <a  class="btn btn-info" href="/insert">INSERT</a><br><br>
 <table class="table caption-top">
     <thead class="table-dark">
         <th>Employee NO.</th>
         <th>Employee Name</th>
         <th>Employee Email</th>
         <th>Employee Sallary</th>
         <th>Employee Address</th>
         <th>Action</th>
     </thead>

 {% for emp in empl  %}
 <tr>
     <td>{{emp.eno}}</td>
     <td>{{emp.ename}}</td>
     <td>{{emp.email}}</td>
     <td>{{emp.esal}}</td>
     <td>{{emp.eadd}}</td>
     <td>
      <a class="btn btn-primary" href="/update/{{emp.id}}">Update</a>
      <a class="btn btn-primary" href="/delete/{{emp.id}}">Delete</a>
     </td> 
     
 </tr>
 
 {% endfor %}
</table>
 {% endblock manas %}

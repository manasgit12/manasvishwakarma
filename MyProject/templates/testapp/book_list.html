{% extends 'testapp/base.html' %}
{% load static %}
{% block manas %}
<div class="container">
<h1 class="display-4">All Book Informations</h1><hr>


<div class="table-responsive">
    <div style="text-align:center">
        <a type="button" class="btn btn-success btn-lg " href="/create">Add Book</a>
    
    </div><br><br>
<table class="table table-dark">
    <thead>
    <th>Book Name</th>
    <th>Details</th>
    
</thead>

{% for book in book_list %}
<tr>
    <td>{{book.name|title}} </td>
    <td> <a class="btn btn-primary" href="/{{book.id}}">view details</a> </td>
    
</tr>

{% endfor %}

</table>
</div>
</div>
{% endblock manas %}
